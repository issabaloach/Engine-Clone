<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="//engine.com.pk/cdn/shop/files/16x16-logo_2_32x32.png?v=1622783950" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>I'M ALREADY A CLIENT</h2>
            <form action="/login" id="login_form" method="post">
                <label for="email">EMAIL *</label>
                <input type="email" id="email" name="email" required>
                <label for="password">PASSWORD *</label>
                <input type="password" id="password" name="password" required>
               
                <button type="submit" id="submit">LOG IN</button>
           
            </form>
        </div>
        <div class="signup-box">
            <h2>I'M NEW</h2>
            <p>Create an account with just a couple of details and youâ€™ll be able to process your order faster and find out about the latest trends and promotions by email!</p>
            <button onclick="window.location.href='/auth/signup/index.html'">SIGN UP</button>
        </div>
    </div>


    <script src="script.js" type="module"></script>
</body>
</html>
