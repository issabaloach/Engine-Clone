<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="shortcut icon" href="//engine.com.pk/cdn/shop/files/16x16-logo_2_32x32.png?v=1622783950" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-grid img {
          height: 290px;
          width: 100%;
          object-fit: cover;
      }
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
      }
      .navbar-links {
          display: flex;
          gap: 10px;
          color: black;

      }
      .navbar-center {
          flex-grow: 1;
          display: flex;
          justify-content: center;
      }
      .navbar-center img {
          height: 30px; /* Adjust as needed */
      }
      .navbar-icons {
          display: flex;
          gap: 10px;
      }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">



    <nav class="navbar">
        <div class="navbar-center">
            <img src="https://cdn.shopify.com/s/files/1/0553/3774/6621/files/New_Logo_Engine.svg?v=1636960920" alt="Logo">
        </div>
    </nav>
  

    <div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md">
        <h2 class="mb-6 text-2xl font-semibold text-center">Create an Account</h2>
        <form id="signup_form">
            <div class="mb-4">
                <label class="block mb-2 text-sm font-medium text-gray-700" for="first-name">First Name</label>
                <input class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" type="text" id="first-name">
            </div>
            <div class="mb-4">
                <label class="block mb-2 text-sm font-medium text-gray-700" for="last-name">Last Name</label>
                <input class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" type="text" id="last-name">
            </div>
            <div class="mb-4">
                <label class="block mb-2 text-sm font-medium text-gray-700" for="email">Your Email Address <span class="text-red-500">*</span></label>
                <input class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" type="email" id="email" required>
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-700" for="password">Your Password <span class="text-red-500">*</span></label>
                <input class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" type="password" id="password" required>
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-700" for="password">Insert Image <span class="text-red-500">*</span></label>
                <input class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" type="file" id="img" required>
            </div>
            <div>
                <button type="submit" id="submit_btn" class="w-full px-4 py-2 text-white bg-black rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500">Create an Account</button>
            </div>
        </form>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
